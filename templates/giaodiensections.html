<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        .table {
            margin-top: 60px;
        }
    </style>
</head>


<body>
    <div class="container-fluid">
        <form action="" method="POST">
        <table class="table table-striped ">
            <thead class="thead-dark ">
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Nhóm</th>
                    <th scope="col">Môn</th>
                    <th scope="col">Tên GV</th>
                    <th scope="col">Số tín chỉ </th>
                    <th scope="col">Chức năng</th>
                </tr>
            </thead>
            <tbody id="banggiaovien">

            </tbody>
            <input type="text" name="session_id" class="" value="{{session_id}}" style="visibility: hidden;">
        </table>
    </div>
    <script type="text/javascript">
        var data_group = JSON.parse('{{ data_group | tojson | safe}}');
        var bang = document.querySelector("#banggiaovien");
        bang.innerHTML = "";
        var groupID = data_group.groupID;
        var groupName = data_group.groupName;
        var subjectName = data_group.subjectName;
        var personName = data_group.personName;
        var credits = data_group.credits;
        for (element in groupName) {
            var text = "";
            var index = parseInt(element) + 1
            text += '<tr><th scope="row">'+ (index).toString() + '</th>';
            text += '<td>' + groupName[element].toString() + '</td>\n';
            text += '<td>' + subjectName[element].toString() + '</td>\n';
            text += '<td>' + personName[element].toString() + '</td>\n';
            text += '<td>' + credits[element].toString() + '</td>\n';
            text += '<td><input type="submit" class="btn btn-danger" value="Xuất kết quả" name="' + groupID[element].toString() + '">\n</td>\n</tr>\n';
            bang.innerHTML += text;
        }
    </script>

</body>

</html>
